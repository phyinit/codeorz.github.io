<h3 id="小例子"><a href="#小例子" class="headerlink" title="小例子"></a>小例子</h3><p>有段程序占据了0x80000000 - 0xC800AFFF的内存空间，这段内存的大小是多少？</p>
<p>0xC800AFFF - 0x80000000 + 1  = 0x4800B000 换算为10进制是1208004608 </p>
<p>1208004608 / 1024 = 1179692K   这段空间大小为1179692K</p>
